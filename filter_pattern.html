<!DOCTYPE html>

</head>
<body>

    <script>

        var filters = [];

        var example = {
            patt: 0b0011,
            ifTrue: function () {
                console.log(true);
            },
            ifFalse: function () {
                console.log(false);
            }
        };
        filters.push(example);

        var inp = 0b0111;
        if (filter(inp, example.patt, 'equals'))
            example.ifTrue();
        else example.ifFalse();

        function filter(inp, patt, ops) {
            switch (ops) {
                case 'all of':
                    return (inp & patt) >= patt;
                    break;
                case 'one of':
                    return (inp & patt) > 0;
                    break;
                case 'equals':
                    return inp == patt;
                    break;
            }
        }

    </script>
</body>
</html>
